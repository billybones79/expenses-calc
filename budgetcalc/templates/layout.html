<!doctype html>
<html ng-app="ExpensesApp">
	<title>    
	    Budget  
    </title>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <link href="{{ url_for('static', filename='node_modules/angularjs-datepicker/src/css/angular-datepicker.css') }}" rel="stylesheet" type="text/css" />
	<link href="{{ url_for('static', filename='node_modules/nvd3/build/nv.d3.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/angular-color-picker/angular-color-picker.css') }}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='main.js') }}"></script>
	<script src="{{ url_for('static', filename='expenses_controller.js') }}"></script>
	<script src="{{ url_for('static', filename='graphs_controller.js') }}"></script>
    <script src="{{ url_for('static', filename='owners_controller.js') }}"></script>
	<script src="{{ url_for('static', filename='categories_controller.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/d3/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/nvd3/build/nv.d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/angular-nvd3/dist/angular-nvd3.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/angular-color-picker/angular-color-picker.js') }}"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    

	<div class="container">
	    <div class="menu_bar">
	        <div class = "show_hide_sidebar"></div>
        </div>
    	<div class="sidebar">
    	    <ul>
    	         <li><a class = "sidebar_option" href="{{url_for('owners.owners')}}">index</a></li>
    	     {% if current_user != None %}
    	     
                <li><a class = "sidebar_option" href="{{url_for('categories.categories', owner=current_user.id)}}">categories</a></li>
                <li><a class = "sidebar_option" href="{{url_for('expenses.expenses', owner=current_user.id)}}">Depenses</a></li>
                <li><a class = "sidebar_option" href="{{url_for('graphs.graphs', owner=current_user.id)}}">chartes</a></li>

    	     {% endif %}
    	     </ul>
    	</div>
    	<div class=page >
    	  <h1>
	        {% block title %}
            {% endblock %}
          </h1>
    	  {% raw %}
    	  
    	  {% endraw %}
    	  <div class ="content">
    	      {% block body %}
        	  {% endblock %}
        	  <div class="clear"></div>
    	  </div>
    	</div>
	</div>

   <script src="{{ url_for('static', filename='node_modules/angularjs-datepicker/src/js/angular-datepicker.js') }}"></script>
</html>
